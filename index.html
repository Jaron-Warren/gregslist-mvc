<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>gregslist-mvc</title>
</head>

<body>
    <header>
        <nav class="navbar d-flex flex-row navbar-light navbar-expand bg-primary text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Gregslist</span>
            </a>
            <!-- form -->
            <!-- The action attribute defines the location (URL) where the form's collected data should be sent when it is submitted. -->
            <form action="" onsubmit="event.preventDefault()" id="pageSelect"></form>
            <div class="px-4">
                <label for="City">City:</label>
                <select name="City" id="City">
                    <option value="Boise">Boise</option>
                </select>
            </div>
            <div class="px-4">
                <!-- main drop down -->
                <label for="category">Category:</label>
                <select name="category" id="category" form="pageSelect">
                    <option value="blank">...</option>
                    <option value="Cars">Cars</option>
                    <option value="Jobs">Jobs</option>
                    <option value="Houses">Houses</option>
                </select>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div id="pageform" class="col mt-5">
                <!-- insert form template here -->
            </div>
        </div>
        <div class="row" id="items">
            <!-- item template here -->
        </div>
        <!-- end of page -->
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
